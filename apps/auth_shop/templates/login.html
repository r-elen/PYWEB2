{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - login/signup form animation</title>
  <link rel="stylesheet" href="{% static 'login/style.css'%}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-structor">
	<form action="create/" class="login100-form validate-form" method="post">
  	{% csrf_token %}
	<div class="signup">
		<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
		<div class="form-holder">
			<input type="text" name="username" class="input" placeholder="Name" />
			<input type="email" name="email" class="input" placeholder="Email" />
			<input type="password" name="password1" class="input" placeholder="Password" />
			<input type="password" name="password2" class="input" placeholder="Retry Password" />
		</div>
		<button class="submit-btn">Sign up</button>
	</div>
	</form>
	<form action="." class="login100-form validate-form" method="post">
  	{% csrf_token %}
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
			<div class="form-holder">
				<input type="text" name="username" class="input" placeholder="Email" />
				<input type="password" name="password" class="input" placeholder="Password" />
			</div>
			<button class="submit-btn">Log in</button>
		</div>
	</div>
	</form>

</div>
<!-- partial -->
  <script  src="{% static 'login/script.js' %}"></script>

</body>
</html>
